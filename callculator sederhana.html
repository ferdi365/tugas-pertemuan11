<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callculator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="number"], select {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Kalkulator Sederhana</h1>
        <input type="number" id="num1" placeholder="Masukkan angka pertama" required>
        <br>
        <select id="operator">
            <option value="add">Tambah (+)</option>
            <option value="subtract">Kurang (-)</option>
            <option value="multiply">Kali (ร)</option>
            <option value="divide">Bagi (รท)</option>
        </select>
        <br>
        <input type="number" id="num2" placeholder="Masukkan angka kedua" required>
        <br>
        <button onclick="calculate()">Hitung</button>
        <p id="result"></p>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = 'Harap masukkan kedua angka.';
                return;
            }

            switch (operator) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    result = num2 !== 0 ? num1 / num2 : 'Tidak dapat membagi dengan nol';
                    break;
                default:
                    result = 'Operator tidak valid';
            }

            document.getElementById('result').textContent = `Hasil: ${result}`;
        }
    </script>
</body>
</html>
